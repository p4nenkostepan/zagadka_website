<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${title}">Загадка | Интернет-магазин</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="icon" type="image/png" th:href="@{/logo.png}">

    </head>
    <body>

        <div th:replace="blocks/header :: header"></div>

        <main class="container my-5">

                <div th:each = "el : ${posts}" class = "alert aria-label mt-3">
                    <h3 th:text = "${el.name}"></h3> <!--название товара-->
                    <p th:text = "${el.price}"></p> <!--цена товара-->
                </div>

        </main>

        <div th:replace="blocks/footer :: footer"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
