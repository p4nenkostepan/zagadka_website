<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name} + ' | Загадка'">Карточка товара</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="blocks/header :: header"></div>

<div class="container py-5">
    <div class="row align-items-center">
        <!-- Фото товара -->
        <div class="col-md-6 text-center">
            <img th:src="${product.photo_link}" class="img-fluid rounded shadow" alt="Фото товара">
        </div>

        <!-- Информация -->
        <div class="col-md-6">
            <h1 th:text="${product.name}" class="fw-bold mb-3"></h1>
            <h3 class="text-success fw-bold mb-4"
                th:text="${#numbers.formatInteger(product.price, 0, 'WHITESPACE') + ' ₽'}"></h3>
            <p th:text="${product.description}" class="text-muted mb-4"></p>

            <button class="btn btn-primary btn-lg">Добавить в корзину</button>
        </div>
    </div>
</div>

<div th:replace="blocks/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
